# ======================== Filebeat Configuration =========================
name: filebeat

filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

# =========================== Autodiscover ==============================
filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
      hints.default_config:
        type: filestream
        id: default-container-${data.container.id}
        paths:
          - /var/lib/docker/containers/${data.container.id}/*-json.log
        parsers:
          - container: {}
        fields:
          log_source_type: generic_docker_log
        fields_under_root: true
      templates:
        - condition:
            contains:
              docker.container.image: elasticsearch
          config:
            - module: elasticsearch
              server: {} # Module handles input
        - condition:
            contains:
              docker.container.labels.service: backend
          config:
            - type: filestream
              id: erpnext-backend-${data.container.id}
              paths:
                - /var/lib/docker/containers/${data.container.id}/*-json.log
              parsers:
                - container: {}
              fields:
                app: erpnext
                component: backend
              fields_under_root: true
        - condition:
            contains:
              docker.container.labels.service: frontend
          config:
            - type: filestream
              id: erpnext-frontend-${data.container.id}
              paths:
                - /var/lib/docker/containers/${data.container.id}/*-json.log
              parsers:
                - container: {}
              fields:
                app: erpnext
                component: frontend
              fields_under_root: true
        - condition:
            contains:
              docker.container.labels.service: db
          config:
            - module: mysql
              error:
                enabled: true
              slowlog:
                enabled: true
              fields:
                app: erpnext
                component: database
              fields_under_root: true
        - condition:
            contains:
              docker.container.labels.service: redis-cache
          config:
            - module: redis
              log:
                enabled: true
              fields:
                app: erpnext
                component: redis-cache
              fields_under_root: true
        - condition:
            contains:
              docker.container.labels.service: redis-queue
          config:
            - module: redis
              log:
                enabled: true
              fields:
                app: erpnext
                component: redis-queue
              fields_under_root: true
        - condition:
            contains:
              docker.container.labels.service: websocket
          config:
            - type: filestream
              id: erpnext-websocket-${data.container.id}
              paths:
                - /var/lib/docker/containers/${data.container.id}/*-json.log
              parsers:
                - container: {}
              fields:
                app: erpnext
                component: websocket
              fields_under_root: true
        - condition: # Example for queue-short, assuming it's similar to backend/frontend in terms of log structure
            contains:
              docker.container.labels.service: queue-short
          config:
            - type: filestream
              id: erpnext-queue-short-${data.container.id}
              paths:
                - /var/lib/docker/containers/${data.container.id}/*-json.log
              parsers:
                - container: {}
              fields:
                app: erpnext
                component: queue-short
              fields_under_root: true
        - condition: # Example for scheduler, assuming it's similar to backend/frontend in terms of log structure
            contains:
              docker.container.labels.service: scheduler
          config:
            - type: filestream
              id: erpnext-scheduler-${data.container.id}
              paths:
                - /var/lib/docker/containers/${data.container.id}/*-json.log
              parsers:
                - container: {}
              fields:
                app: erpnext
                component: scheduler
              fields_under_root: true
              # Add multiline if needed for this component

# ============================ Processors ===============================
processors:
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_host_metadata: ~

# ============================ Monitoring ===============================
monitoring:
  enabled: true
  elasticsearch:
    hosts: ["http://elasticsearch:9200"]
    username: beats_system
    password: ${BEATS_SYSTEM_PASSWORD}

# ============================ Output ===============================
output.logstash:
  hosts: ["logstash:5044"]
  loadbalance: false

http:
  enabled: true
  host: 0.0.0.0
